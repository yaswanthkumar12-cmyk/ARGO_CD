apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard.fullname" . }}
  namespace: argocd
spec:
  selector:
    app: {{ include "dashboard.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  type: {{ .Values.service.type }}
