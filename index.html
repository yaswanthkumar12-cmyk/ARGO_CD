<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deployment Dashboard</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .version-box {

            padding: 40px 60px;

            color: #333;
            text-align: center;
        }

<body>
    <div class="version-box">
        Deployed Version: 1.0.0
    </div>
</body>
</html>
